version: '3'

services:
  db:
    image: postgres:16
    container_name: stock
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - my_network

  web:
    build:
      dockerfile: Dockerfile
    container_name: stock_service_container
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/postgres
    volumes:
      - ./app:/app/app
      - ./images:/app/images
    networks:
      - my_shared_network
      - my_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/
    networks:
      - my_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # Porta padrão para comunicação AMQP
      - "15672:15672" # Porta da interface web de administração
    environment:
      RABBITMQ_DEFAULT_USER: rabbituser
      RABBITMQ_DEFAULT_PASS: rabbitpass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - my_network
      - my_shared_network

volumes:
  postgres_data:
  pgadmin_data:
  rabbitmq_data:

networks:
  my_shared_network:
    external: true

  my_network:
    driver: bridge
